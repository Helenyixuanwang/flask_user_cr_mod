<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a user</title>
</head>
<body>
    <h1>Edit a User</h1><a href="/">Home</a>
    <form action="/edit_user" method="POST" class="col-6 mx-auto">
        <!-- pay attention to the hidden field used to send "id" -->
        <input type="hidden" name="id" value={{one_user.id}}>
        <label for="fname">First Name:</label>
        <input type="text" name="first_name" value={{one_user.first_name}}>
        <label for="lname">Last Name:</label>
        <input type="text" name="last_name" value={{one_user.last_name}}>
        <label for="occ" >Email:</label>
        <input type="text" name="email" value={{one_user.email}}>
        <br>
        <input type="submit" value="Edit User">
    </form>
</body>
</html>
