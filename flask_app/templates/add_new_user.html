<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
    <div class="container">

        <div>
            {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <div>
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                        <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    </div>
                    {% endif %}
            {% endwith %}
        </div>
        <h1>Add a User</h1><a href="/">Home</a>
        <form action="/create_user" method="POST" class="col-6 mx-auto">
            <label for="fname">First Name:</label>
            <input type="text" name="first_name">
            <label for="lname">Last Name:</label>
            <input type="text" name="last_name">
            <label for="occ" >Email:</label>
            <input type="text" name="email">
            <br>
            <input type="submit" value="Add User">
        </form> 
    </div>

</body>
</html>
